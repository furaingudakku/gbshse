<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(209, 209, 255);
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 300px; /* Adjust the size as needed */
            height: auto;
            border-radius: 300px; /* Rounded edges */
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .buttons a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 12px; /* Rounded edges */
            font-size: 16px;
        }
        .home-button {
            background-color: black;
        }
        .results-button {
            background-color: #15293d; /* Blue color for the Results Page button */
        }
        .buttons a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="dte.png" alt="Logo"> <!-- Replace 'logo.png' with the path to your logo -->
    </div>
    <div class="buttons">
        <a href="home.html" class="home-button">beck to Home</a>
        <a href="main.html" class="results-button">online results</a>
    </div>
</div>

</body>
</html>
