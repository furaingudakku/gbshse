<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dddddd;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="error-message" class="error"></div>
</div>

<script>
    var attemptCount = 0;
    var maxAttempts = 4;

    function login() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        if (username === 'aryan' && password === 'FB5705') {
            window.location.href = 'results.html';
        } else {
            attemptCount++;
            var remainingAttempts = maxAttempts - attemptCount;
            if (remainingAttempts > 0) {
                document.getElementById('error-message').innerText = `Incorrect username or password. Please try again, you have ${remainingAttempts} more ${remainingAttempts === 1 ? 'try' : 'tries'}.`;
            } else {
                window.location.href = 'https://www.google.com';
            }
        }
    }
</script>

</body>
</html>
